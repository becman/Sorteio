<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>

<section class="layout-content" layout:fragment="corpo">
	<main role="main">


		<div class="album py-5 bg-light">
			<div class="text-center mt-4">
				<h1 class="h3 mb-3 font-weight-normal">Lista de Participantes</h1>
			</div>
			<div class="container">
				<div th:replace="~{fragments/alert}"></div>

				<div class="form-group row">
					<div class="form-check mb-2 mr-sm-2">
						<a class="btn btn-outline-success my-2 my-sm-0" role="button"
						   th:href="@{/participantes/cadastrar}">Novo Participante</a>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="table-responsive">
							<table class="table table-striped table-hover table-sm">
								<thead>
								<tr>
									<th>Id</th>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Número Seguro Social</th>
									<th>Ação</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="d : ${page.registros}">
									<td th:text="${d.id}">3</td>
									<td th:text="${d.nome}">Nome</td>
									<td th:text="${d.email}">E-mail</td>
									<td th:text="${d.numeroSeguroSocial}"></td>
									<td colspan="2">
										<a class="btn btn-info btn-sm" th:href="@{/participantes/editar/{id} (id=${d.id}) }" role="button">
											<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
										</a>

										<a class="btn btn-danger btn-sm" th:href="@{/participantes/excluir/{id} (id=${d.id}) }" role="button">
											<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
										</a>
									</td>
								</tr>
								</tbody>
							</table>
							<nav aria-label="Page navigation example">
								<ul class="pagination justify-content-center">
									<li class="page-item">
										<a class="page-link" th:href="@{/participantes/listar(page=${1}, dir=${page.direcao})}" tabindex="-1">First</a>
									</li>
									<li th:class="${page.pagina == 1} ? 'page-item disabled' : 'page-item'">
										<a class="page-link" th:href="@{/participantes/listar(page=${page.pagina - 1}, dir=${page.direcao})}" tabindex="-1">Prev</a>
									</li>
									<li class="page-item">
										<span class="page-link" th:text="|${page.pagina} de ${page.totalDePaginas}|"></span>
									</li>
									<li th:class="${page.pagina == page.totalDePaginas} ? 'page-item disabled' : 'page-item'">
										<a class="page-link" th:href="@{/participantes/listar(page=${page.pagina + 1}, dir=${page.direcao})}">Next</a>
									</li>
									<li class="page-item">
										<a class="page-link" th:href="@{/participantes/listar(page=${page.totalDePaginas}, dir=${page.direcao})}" tabindex="-1">Last</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragments/modal :: modal}"></div>
</section>
</body>
</html>
