<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Sorteio</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Sorteio" />
<link rel="icon" th:href="@{/image/favicon.ico}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
</head>
<body>
	<form class="form-signin was-validated" method="POST"
		th:action="@{/participantes/cadastrar-se}" th:object="${participante}">
		<div class="text-center mb-4">
			<p class="h3 mb-3 font-weight-normal">Cadastre-se</p>
		</div>
		
		<div th:if="${#fields.hasAnyErrors()}">	
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<div th:each="error : ${#fields.detailedErrors()}">
				  <i class="oi oi-warning"></i>
					<span th:text="${error.message}"></span>
				</div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputNome" class="form-control" placeholder="nome"
				   th:field="*{nome}" required autofocus />
			<label for="inputNome">Nome</label>
			<div class="invalid-feedback">
				Campo obrigat칩rio.
			</div>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputEmail" class="form-control" placeholder="e-mail"
				th:field="*{email}" required autofocus />
			<label for="inputEmail">Email</label>
			<div class="invalid-feedback">
				Necess치rio um e-mail v치lido.
			</div>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputSeguro" class="form-control" placeholder="seguro"
				   th:field="*{numeroSeguroSocial}" required autofocus />
			<label for="inputSeguro">Seguro social</label>
			<div class="invalid-feedback">
				Campo obrigat칩rio.
			</div>
		</div>

		<button class="btn btn-lg btn-info btn-block" type="submit">Confirmar</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
				<i class="fas fa-home"></i>&nbsp;Home</a>
		</nav>
	</form>
</body>
</html>
